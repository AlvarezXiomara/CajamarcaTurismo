<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto y Reservas - [Nombre del Lugar Turístico]</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #7f2a72;
            color: #624514;
        }
        header {
            background-color: #3f0c3c;
            color: #fff;
            padding: 1em 0;
            text-align: center;
        }
        nav {
            background-color: #6e3164;
            padding: 0.5em 0;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1em;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 20px 0;
        }
        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            max-width: 600px;
            margin: 20px auto;
        }
        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        form input[type="text"],
        form input[type="email"],
        form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Para que el padding no aumente el ancho total */
        }
        form textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 100px;
        }
        form button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        form button:hover {
            background-color: #555;
        }
        footer {
            background-color: #3f0c3c;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contáctanos para Más Información o Reservas</h1>
    </header>

    <nav>
        <a href="index.html">Inicio</a>
        <a href="lugares.html">Lugares Turísticos</a>
        <a href="interactividad.html">Contacto</a>
        <a href="dashboard.html">Dashboard</a>
    </nav>

    <div class="container">
        <form action="#" method="POST">
            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="tipo_consulta">Tipo de Consulta:</label>
            <select id="tipo_consulta" name="tipo_consulta">
                <option value="informacion">Solicitar Información</option>
                <option value="reserva">Reservar un Tour</option>
                <option value="otro">Otro</option>
            </select>
            <br><br>

            <label for="comentarios">Comentarios o Preguntas:</label>
            <textarea id="comentarios" name="comentarios" rows="5"></textarea>

            <button type="submit">Enviar Solicitud</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2025 Portal Turístico de Cajamarca. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
